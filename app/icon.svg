<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="64" height="64" rx="12" fill="url(#gradient)"/>
  
  <!-- Target circles -->
  <circle cx="32" cy="32" r="22" stroke="white" stroke-width="2" opacity="0.3"/>
  <circle cx="32" cy="32" r="16" stroke="white" stroke-width="2" opacity="0.5"/>
  <circle cx="32" cy="32" r="10" stroke="white" stroke-width="2" opacity="0.7"/>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="4" fill="white" opacity="0.9"/>
  
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6"/>
      <stop offset="0.5" stop-color="#6366F1"/>
      <stop offset="1" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>
</svg>
